<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acchiappa i Cuoricini ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <script> if (localStorage.getItem("valentineAuth") !== "true") {
         window.location.href = "index.html";
        } 
    </script>
</head>
<body>

<header class="hero">
    <h1>Acchiappa i Cuoricini ‚ù§Ô∏è</h1>
    <p>Riesci a prenderne almeno 10?</p>
</header>

<div id="game-area"></div>

<div class="score-box">
    Punteggio: <span id="score">0</span>
</div>
<section class="message">
    <a class="btn" href="home.html">Home</a>
</section>
<script>
let score = 0;

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "game-heart";
    heart.innerText = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 90 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

    heart.onclick = () => {
        score++;
        document.getElementById("score").innerText = score;
        heart.remove();

        if (score === 10) {
            showWinMessage();
        }
    };

    document.getElementById("game-area").appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 600);

function showWinMessage() {
    const overlay = document.createElement("div");
    overlay.className = "final-overlay";
    overlay.innerHTML = `
        <div class="final-message">
            üéâ‚ù§Ô∏è Bravissima amore! ‚ù§Ô∏èüéâ<br>
            Hai preso 10 cuoricini!<br>
            Questo significa che ti meriti un bacino.
        </div>
    `;
    document.body.appendChild(overlay);

    setTimeout(() => overlay.remove(), 5000);
}
</script>

</body>
</html>
